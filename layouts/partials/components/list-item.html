<li class="list__item">

  <!-- Title -->
  <h3 class="list__item-title title">{{ .Title }}</h3>

  <!-- Context (Categories) -->
  <div class="list__item-meta list__item-meta--context">
    <span class="category">{{ range .Params.categories }}{{ . | humanize | lower }}{{ end }}</span>
  </div>

  <!-- Tags -->
  <div class="list__item-meta list__item-meta--tags">
    <span class="tag">
      {{- range $i, $e := .Params.tags -}}
      {{ if ne $i 0 }}, {{ end }}
      {{ . | humanize | lower }}
      {{- end -}}
    </span>
  </div>

  <!-- Toggle -->
  <button class="list__item-toggle button button--icon">
    {{ partial "components/icon" (dict "name" "arrow-down" "size" "16" "align" "right") }}
  </button>
  
</li>
